                document.getElementById("BlogMenuButton").innerHTML = "Blog";
                document.getElementById("body").style.overflowY = "visible";

                this.blogMenuVisibility = true;
                document.getElementById("blog-nav").style.visibility = "visible";
                document.getElementById("BlogMenuButton").innerHTML = "Voltar";
                document.getElementById("body").style.overflowY = "hidden";
            }
            document.getElementById("body").style.overflowX = "hidden";
        }
